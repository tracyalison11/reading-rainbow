<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Reading Rainbow</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
<h1>Reading Rainbow</h1>

<div class="row" ng-controller="BookController as BookController">
  <button class="btn btn-default">Create Review</button>
  <hr />

  <hr />
  <ul class="list-unstyled col-sm-8">
    <li class="book row" ng-repeat="book in BookController.books">
      <aside class="col-sm-3">
        <a href="http://www.amazon.com/gp/product/{{book.isbn}}"><img ng-src="http://images.amazon.com/images/P/{{book.isbn}}.01.ZTZZZZZZ.jpg" alt="Cover of {{book.title}}" class="full"></a>

        <p class="goodRating rating">{{book.rating}}</p>
      </aside>
      <div class="col-sm-9">
        <h3><a href="http://www.amazon.com/gp/product/{{book.isbn}}">{{book.title}}</a></h3>

        <cite class="text-muted">{{book.author}}</cite>

        <p>{{book.review}}</p>

        <book-genres></book-genres>

      </div>
    </li>
  </ul>

</div>


  <div ng-view></div>

  <div>Angular seed app: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
